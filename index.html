<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Restart-on-Leave Questionnaire</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: #f4f4f4; 
        }
        .header {
            background: #107C41; /* Microsoft Forms green */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .container { 
            max-width: 700px; 
            margin: 40px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        h2 { 
            margin-top: 0; 
            color: #107C41;
        }
        label { 
            display: block; 
            margin-top: 20px; 
            font-weight: 500; 
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #107C41;
            outline: none;
        }
        button {
            margin-top: 25px;
            padding: 12px 20px;
            background: #107C41;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { 
            background: #0e6b39; 
        }
        .note {
            font-size: 0.9rem; 
            color: #666; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="header">Quick Survey</div>

<div class="container">
    <p class="note"><strong>Note:</strong> If you leave or refresh this page, you will have to start again.</p>

    <form id="questionnaire" onsubmit="submitForm(event)">
        <label>Name:
            <input type="text" name="name" placeholder="Enter your name" required>
        </label>

        <label>Email:
            <input type="email" name="email" placeholder="Enter your email" required>
        </label>

        <label>What is your favorite hobby?
            <textarea name="hobby" placeholder="Type your answer here" required></textarea>
        </label>

        <label>Choose your experience level:
            <select name="experience" required>
                <option value="">--Select--</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>
        </label>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
function submitForm(event) {
    event.preventDefault();
    alert("Form submitted! Thank you for your responses.");
    document.getElementById("questionnaire").reset();
}

// Clear form data on page unload (refresh, close, or navigation)
window.addEventListener("beforeunload", function () {
    document.getElementById("questionnaire").reset();
});
</script>

</body>
</html>
